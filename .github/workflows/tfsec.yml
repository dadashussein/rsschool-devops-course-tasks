name: Terraform Workflow

on:
  push:
    branches:
      - task-6
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format Check
        run: terraform fmt -check -recursive || (terraform fmt -recursive && echo "Formatted Terraform files.")

  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::051826725870:role/git_action
          aws-region: eu-central-1
          audience: "sts.amazonaws.com"
          role-session-name: GitHubActions

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    runs-on: ubuntu-latest
    needs: [terraform-check, terraform-plan]
    if: github.ref == 'refs/heads/task_5' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::051826725870:role/git_action
          aws-region: eu-central-1
          audience: "sts.amazonaws.com"
          role-session-name: GitHubActions

      - name: Terraform Apply
        run: terraform apply -auto-approve