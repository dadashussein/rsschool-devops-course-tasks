grafana:
  persistence:
    enabled: true
    size: 8Gi
    accessModes:
      - ReadWriteOnce
  
  service:
    type: NodePort
    nodePort: 30080
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-server.monitoring.svc.cluster.local
          access: proxy
          isDefault: true
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'default'
          orgId: 1
          folder: ''
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards

  securityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472

  tolerations:
    - operator: "Exists"
